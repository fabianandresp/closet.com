<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="CSS/login.css">
        
    </head>
    <body>
        
        <div class="container">
            <form id="login-form">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </div>
                
                
                <input type="text" id="username" placeholder="Nombre de usuario" class="arriba-input" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div>
                    <button type="submit">Login</button>
                </div>
                
                <p>
                    ¿No tienes cuenta?
                    <a href="#" onclick="showSignupForm()">Regístrate</a>
                </p>
            </form>
            <form id="signup-form" style="display:none;">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </div>
                <label class="crear-cuenta-text">
                    Regístrate para organizar tu closet y tus outfits.
                </label>
                
                <input type="text" id="new-username" placeholder="Nombre de usuario" class="arriba-input" required>
                <input type="password" id="new-password" placeholder="Contraseña" required>
                <div>
                    <button type="submit">Signup</button>
                </div>
                <p>
                    ¿Tienes una cuenta?
                    <a href="#" onclick="showLoginForm()">Entrar</a>
                </p>
            </form>
        </div>

        <script src="JavaScript/app.js" defer></script>
    </body>
</html>
